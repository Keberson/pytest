# .github/workflows/pytest.yml
name: PyTest
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Test with pytest
        run: pytest --junitxml=pytest_report.xml || true
      - name: Update README
        run: |
          echo "## Результат тесирования" >> README.md
          cat pytest_report.xml
          cat pytest_report.xml >> README.md
          git diff
          git config --global user.email "readme-bot@kebersongithub.com"
          git config --global user.name "README-bot"
          git add -A
          git commit -m "Обновление README после тестирования" || exit 0
          git push